    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div class="navbar-fixed wow fadeIn">
        <nav> 
            <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
                <div class="background">
                  <img src="img/back-side.jpg">
                </div>
                <div class="center"><img src="img/logo.png" width="100"></div>
              </div></li>
            <li><a href="index.html" class="waves-effect">Inicio</a></li>
            <li><div class="divider"></div></li>
            <li><a class="waves-effect" href="acerca-de.html">Acerca de</a></li>
            <li><div class="divider"></div></li>
            <li><a class="waves-effect" href="como-construir-un-cv.html">Como hacer un Curriculum Vitae</a></li>
            <li><div class="divider"></div></li>
            <li><a class="waves-effect" href="contacto.html">Contacto</a></li>
            </ul>
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
    
            <div class="nav-wrapper">
            <a href="#" class="brand-logo center"><img src="img/logo.png" width="70" style="padding-top: 4px;"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html" class="waves-effect waves-light btn">Iniciar Sesion</a></li>
                <li><a href="registrar.html">Crear Cuenta</a></li>
            </ul>
            </div>
    
        </nav>
    </div>

    <div class="container-fluid login-register">
        <!-- Material form login -->
        <div class="container login-register-internal wow fadeIn" data-wow-delay=".5s">
            <form class="col s12" style="padding-right: 60px; padding-left:60px;">
                <div class="row" style="padding-top:20px;">
                    <h5 class="center title">¿Todavía no te has registrado? 
                        <span class="subtitle">Registrate ahora</span></h5>
                </div>
    
                <!-- Material input email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Correo eléctronico</label>
                    </div>
                </div>
    
                <!-- Material input password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="confirm_password" type="password" class="validate">
                        <label for="confirm_password">Confirmar contraseña</label>
                    </div>
                </div>
                <div class="row input-field col m6 s12 link">
                    <p class="link-register">
                        <label>
                        <input type="checkbox" class="filled-in" checked="checked" required />
                        <span><a href="termsAndConditions.html" rel="nofollow">Términos y condiciones</a></span>
                        </label>
                    </p>
                </div>

                <div class="row center"> 
                        <a class="waves-effect waves-light btn" href="dashboard.html">Registrarse</a>
                </div>
                <div class="row center" style="padding-bottom: 20px;">
                    <a class="waves-effect waves-light btn btn-facebook" href="dashboard.html"><img src="img/facebook-logo.svg" width="25"></a>
                    <a class="waves-effect waves-light btn btn-google" href="dashboard.html"><img src="img/google-plus.svg" width="25"></a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="fixed-action-btn" style="bottom: 50px; left:10px;">
        <a class="btn-floating btn-large red" href="index.html">
          <i class="large material-icons">home</i>
        </a>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/plugin.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript">
        new WOW().init();
    </script>

  </body>
